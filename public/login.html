<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Backoffice</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: auto; padding-top: 100px; }
        input, button { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    </style>
</head>
<body>
    <h2>Login Backoffice</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Accedi</button>
    </form>
    <p id="msg" style="color:red;"></p>

    <script>
    document.getElementById('loginForm').addEventListener('submit', async e => {
        e.preventDefault();
        const res = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            })
        });
        if (res.ok) {
            window.location.href = '/index.html';
        } else {
            document.getElementById('msg').textContent = 'Credenziali errate';
        }
    });
    </script>
</body>
</html>

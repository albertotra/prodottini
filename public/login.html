<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prodottini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --pastel-blue: #E8F4FD;
            --pastel-green: #E8F5E8;
            --pastel-pink: #FDE8F4;
            --pastel-yellow: #FFF9E8;
            --pastel-purple: #F0E8FD;
            --pastel-orange: #FFE8D6;
            
            --dark-blue: #4A90E2;
            --dark-green: #5CB85C;
            --dark-pink: #E91E63;
            --dark-yellow: #F39C12;
            --dark-purple: #9B59B6;
            --dark-orange: #FF6B35;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
        }

        .login-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.8));
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, var(--dark-blue), var(--dark-purple));
            color: white;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .login-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .login-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
        }

        .login-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .login-body {
            padding: 2.5rem;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
        }

        .form-control:focus {
            border-color: var(--dark-blue);
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
            background: white;
        }

        .form-floating > label {
            padding: 1rem;
            color: #666;
            font-weight: 500;
        }

        .btn-login {
            background: linear-gradient(135deg, var(--dark-blue), var(--dark-purple));
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(74, 144, 226, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            border: none;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .alert-danger {
            background: linear-gradient(135deg, var(--pastel-pink), #ffffff);
            color: var(--dark-pink);
            border-left: 4px solid var(--dark-pink);
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            color: #666;
            cursor: pointer;
            z-index: 5;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            background: rgba(0,0,0,0.05);
            color: var(--dark-blue);
        }

        .form-floating-custom {
            position: relative;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .shape:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 5s;
            animation-duration: 30s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 10s;
            animation-duration: 20s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
            75% { transform: translateY(-30px) rotate(270deg); }
        }

        @media (max-width: 576px) {
            .login-body {
                padding: 2rem 1.5rem;
            }
            
            .login-header {
                padding: 1.5rem;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Forme animate di sfondo -->
    <div class="floating-shapes">
        <i class="bi bi-box-seam shape" style="font-size: 60px; color: var(--dark-blue);"></i>
        <i class="bi bi-geo-alt shape" style="font-size: 40px; color: var(--dark-green);"></i>
        <i class="bi bi-tags shape" style="font-size: 50px; color: var(--dark-pink);"></i>
    </div>

    <div class="login-container">
        <div class="card login-card">
            <div class="login-header">
                <div class="login-icon">
                    <i class="bi bi-box-seam"></i>
                </div>
                <h1>Prodottini</h1>
                <p>Gestione Inventario</p>
            </div>
            <div class="login-body">
                <div id="errorMessage" style="display: none;"></div>
                
                <form id="loginForm">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                        <label for="username">
                            <i class="bi bi-person me-2"></i>Username
                        </label>
                    </div>
                    
                    <div class="form-floating form-floating-custom">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="password">
                            <i class="bi bi-lock me-2"></i>Password
                        </label>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="bi bi-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                    
                    <button type="submit" class="btn btn-login" id="loginBtn">
                        <span id="loginText">
                            <i class="bi bi-box-arrow-in-right me-2"></i>
                            Accedi al Backoffice
                        </span>
                    </button>
                </form>
                
                <div class="footer-text">
                    <i class="bi bi-shield-lock me-1"></i>
                    Accesso sicuro e protetto
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Funzione per mostrare errori
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    ${message}
                </div>
            `;
            errorDiv.style.display = 'block';
            
            // Auto-hide dopo 5 secondi
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'bi bi-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'bi bi-eye';
            }
        }

        // Gestione del form di login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Disabilita il bottone e mostra loading
            loginBtn.disabled = true;
            loginText.innerHTML = `
                <span class="spinner-border spinner-border-sm loading-spinner" role="status" aria-hidden="true"></span>
                Accesso in corso...
            `;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    // Login riuscito - mostra successo e redirect
                    loginText.innerHTML = `
                        <i class="bi bi-check-circle me-2"></i>
                        Accesso effettuato!
                    `;
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                    
                } else {
                    // Login fallito
                    const errorData = await response.json();
                    showError(errorData.error || 'Credenziali non valide');
                    
                    // Reset del form
                    document.getElementById('password').value = '';
                    loginBtn.disabled = false;
                    loginText.innerHTML = `
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        Accedi al Backoffice
                    `;
                }
                
            } catch (error) {
                console.error('Errore durante il login:', error);
                showError('Errore di connessione. Riprova più tardi.');
                
                loginBtn.disabled = false;
                loginText.innerHTML = `
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Accedi al Backoffice
                `;
            }
        });

        // Auto-focus sul campo username
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('username').focus();
        });

        // Gestione Enter key
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('loginBtn').disabled) {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Verifica se già loggato
        fetch('/api/check-auth')
            .then(response => {
                if (response.ok) {
                    // Già autenticato, redirect alla home
                    window.location.href = '/';
                }
            })
            .catch(() => {
                // Errore o non autenticato, rimani sulla pagina di login
            });
    </script>
</body>
</html>
